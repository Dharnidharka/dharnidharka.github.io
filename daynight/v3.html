        <script type="x-shader/x-vertex" id="vertexShader">

            varying vec3 worldPosition;

            void main() {
                vec4 mPosition = modelMatrix * vec4( position, 1.0 );
                gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
                worldPosition = mPosition.xyz;
            }

        </script>

        <script type="x-shader/x-fragment" id="fragmentShader">

            uniform vec3 topColor;
            uniform vec3 bottomColor;
            uniform float offset;
            uniform float exponent;

            varying vec3 worldPosition;

            void main() {

                float h = normalize( worldPosition + offset ).y;
                gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( h, exponent ), 0.0 ) ), 1.0 );

            }

        </script>
        <script>
            var lightHelper;
            var azimuth = -3.14,
                inclination = -1,
                xpos = 0,
                ypos = 0,
                zpos = 0,
                sky,
                renderer,
                controls,
                scene;

          var camera_view = "far";

          var parameters = {
            width: 2000,
            height: 2000,
            widthSegments: 250,
            heightSegments: 250,
            depth: 1500,
            param: 4,
            filterparam: 1
          };

        var waterNormals,
            water;

          function init(){

            renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            renderer.gammaInput = true;
            renderer.gammaOutput = true;

            renderer.shadowMap.enabled = true;
            renderer.shadowMapType = THREE.PCFShadowMap;

            scene = new THREE.Scene();

            scene.add( new THREE.AmbientLight( 0x444444 ) );


            camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 5000 );
            camera.position.set( 65, 3, 8 );
            //camera.position.set(4, -9, 3);

            //camera.lookAt( 10, -30, 8 );


            controls = new THREE.OrbitControls( camera, renderer.domElement );
    				controls.addEventListener( 'change', render ); // remove when using animation loop
            controls.maxDistance = 80;
            //controls.maxPolarAngle = Math.PI/2;
            controls.target = new THREE.Vector3(0, -8.5, 0);
            // add hemi lights


            var light = new THREE.DirectionalLight( 0xffffbb, 1 );
            light.position.set( 1, 1, - 1 );
            light.position.multiplyScalar(50);
            scene.add( light );

            waterNormals = new THREE.TextureLoader().load( 'images/waternormals.jpg' );
            waterNormals.wrapS = waterNormals.wrapT = THREE.RepeatWrapping;

            water = new THREE.Water( renderer, camera, scene, {
              textureWidth: 512,
              textureHeight: 512,
              waterNormals: waterNormals,
              alpha: 	1.0,
              sunDirection: light.position.clone().normalize(),
              sunColor: 0xfdb813,
              waterColor: 0xEBF4FA, //0x001e0f,
              distortionScale: 50.0,
            } );

            // load skybox

          var cubeMap = new THREE.CubeTexture( [] );
          cubeMap.format = THREE.RGBFormat;

          var loader = new THREE.ImageLoader();
          loader.load( 'images/skyboxsun25degtest.png', function ( image ) {

            var getSide = function ( x, y ) {

              var size = 1024;

              var canvas = document.createElement( 'canvas' );
              canvas.width = size;
              canvas.height = size;

              var context = canvas.getContext( '2d' );
              context.drawImage( image, - x * size, - y * size );

              return canvas;

            };

            cubeMap.images[ 0 ] = getSide( 2, 1 ); // px
            cubeMap.images[ 1 ] = getSide( 0, 1 ); // nx
            cubeMap.images[ 2 ] = getSide( 1, 0 ); // py
            cubeMap.images[ 3 ] = getSide( 1, 2 ); // ny
            cubeMap.images[ 4 ] = getSide( 1, 1 ); // pz
            cubeMap.images[ 5 ] = getSide( 3, 1 ); // nz
            cubeMap.needsUpdate = true;

          } );

          var cubeShader = THREE.ShaderLib[ 'cube' ];
          cubeShader.uniforms[ 'tCube' ].value = cubeMap;

          var skyBoxMaterial = new THREE.ShaderMaterial( {
            fragmentShader: cubeShader.fragmentShader,
            vertexShader: cubeShader.vertexShader,
            uniforms: cubeShader.uniforms,
            depthWrite: false,
            side: THREE.BackSide
          } );

          var skyBox = new THREE.Mesh(
            new THREE.BoxGeometry( 1000, 1000, 1000 ),
            skyBoxMaterial
          );

          scene.add( skyBox );
          var axisHelper = new THREE.AxisHelper( 5 );
          scene.add( axisHelper );


          var geometry = new THREE.IcosahedronGeometry( 400, 4 );

          for ( var i = 0, j = geometry.faces.length; i < j; i ++ ) {

            geometry.faces[ i ].color.setHex( Math.random() * 0xffffff );

          }

          var material = new THREE.MeshPhongMaterial( {
            vertexColors: THREE.FaceColors,
            shininess: 100,
            envMap: cubeMap
          } );


            scene.fog = new THREE.Fog(0x222233, 0, 20000);
            renderer.setClearColor( scene.fog.color, 1 );


    				var onProgress = function ( xhr ) {
    					if ( xhr.lengthComputable ) {
    						var percentComplete = xhr.loaded / xhr.total * 100;
    						console.log( Math.round(percentComplete, 2) + '% downloaded' );
    					}
    				};

    				var onError = function ( xhr ) { };

    				THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );

    				var mtlLoader = new THREE.MTLLoader();
    				mtlLoader.setPath( 'models/' );
    				mtlLoader.load( 'main_building_ with environment and markings.mtl', function( materials ) {

    					materials.preload();

    					var objLoader = new THREE.OBJLoader();
    					objLoader.setMaterials( materials );
    					objLoader.setPath( 'models/' );
    					objLoader.load( 'main_building_ with environment and markings.obj', function ( object ) {
    						object.scale.set(0.02, 0.02, 0.02);
    						//object.rotation.x = -Math.PI/2;
                object.position.x = 0;
    						object.position.y = -10;
                object.position.z = 0;
                object.rotation.x = 0;
                object.rotation.y = 0;
                object.rotation.z = 0;

                mesh = object;
                var g = 0;

                var newGeo = new THREE.Object3D();

                mesh.traverse( function ( child ) {

                    if ( child instanceof THREE.Mesh ) {
                        console.log(child.name);
                        if(child.name == "Sphere001"){
                          child.visible = false;
                        }
                        if(child.name == "water"){
                          console.log(child);
                          child.material = water.material;
                          child.add( water );
                          //child.rotation.x = - Math.PI * 0.5;
                        }
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }

                } );
                scene.add( object );

    					}, onProgress, onError );

    				});

          }
            init();
            var clock = new THREE.Clock();
            animate();

            function animate() {
                requestAnimationFrame( animate );
                controls.update();
                TWEEN.update();
                render();
            }

            function render() {
                var delta = clock.getDelta();
                //camera.position.x -= 0.1;
                //camera.position.y -= 1;

                //console.log(camera.position);
                water.material.uniforms.time.value += 0.5 / 60.0;
                water.render();
                renderer.render( scene, camera );

          }

        </script>

    <script>
      $('#change-view').on('click', function(){
          if(camera_view == "far") {
            console.log(camera_view);
            //camera.position.set(4, -9, 3);
            camera_view = "near";
            var from = {
              x : camera.position.x,
              y : camera.position.y,
              z : camera.position.z
            };

            var to = {
              x : 4,
              y : -9,
              z : 3
            };
            var tween = new TWEEN.Tween(from)
            .to(to,1500)
            .easing(TWEEN.Easing.Quadratic.Out)
            .onUpdate(function(){
                camera.position.x = this.x;
                camera.position.y = this.y;
                camera.position.z = this.z;
              })
            .start();
          }
          else {
            //camera.position.set(65, 3, 8);
            console.log(camera_view);

            camera_view = "far";
            var from = {
              x : camera.position.x,
              y : camera.position.y,
              z : camera.position.z
            };

            var to = {
              x : 65,
              y : 3,
              z : 8
            };
            var tween = new TWEEN.Tween(from)
            .to(to,1500)
            .easing(TWEEN.Easing.Quadratic.Out)
            .onUpdate(function(){
                camera.position.x = this.x;
                camera.position.y = this.y;
                camera.position.z = this.z;
              })
            .start();
          }
      });
