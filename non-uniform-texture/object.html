
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

			let camera, scene, renderer, controls;
			let mesh;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				// camera.position.z = 10;
                camera.position.set(1.5, 38, 3.5);
                window.camera = camera;

				scene = new THREE.Scene();
                scene.background = new THREE.Color( 0xcccccc );

                const light = new THREE.AmbientLight( 0xffffff, 0.6 ); // soft white light
                scene.add( light );

				const texture = new THREE.TextureLoader().load( 'texture/roughstone.jpg' );

				const geometry = new THREE.BoxGeometry( 100, 100, 100 );

                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                // texture.repeat.x = 1;
                texture.repeat.y = 2;

				const material = new THREE.MeshBasicMaterial( { map: texture } );

                material.map.repeat

				mesh = new THREE.Mesh( geometry, material );
				// scene.add( mesh );

                const texture2 = new THREE.TextureLoader().load( 'texture/roughstone.jpg' );

                const material2 = new THREE.MeshBasicMaterial({ map: texture2 });
                const mesh2 = new THREE.Mesh(geometry, material2);
                mesh2.position.x = 130;
                // scene.add( mesh2 );

                const geometry2 = new THREE.SphereGeometry(50, 64, 64);
                const mesh3 = new THREE.Mesh(geometry2, material);
                mesh3.position.x = -60;
                // scene.add(mesh3);

                const mesh4 = new THREE.Mesh(geometry2, material2);
                mesh4.position.x = 60;
                // scene.add(mesh4);

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				// controls

				controls = new OrbitControls( camera, renderer.domElement );
				controls.listenToKeyEvents( window ); // optional

				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.05;

                loadModel(material, -16, 0);
                loadModel(material2, 16, -15)

				window.addEventListener( 'resize', onWindowResize );

			}

            function loadModel(material, positionX, positionZ) {
                
                const loader = new GLTFLoader();
                const dracoLoader = new DRACOLoader();
                dracoLoader.setDecoderPath('jsm/draco/');
                loader.setDRACOLoader(dracoLoader);

                loader.load('assets/pebbles.gltf', function (gltf) {
                    gltf.scene.scale.multiplyScalar(10);
                    scene.add(gltf.scene);

                    gltf.scene.children[0].material = material;
                    gltf.scene.position.x = positionX;
                    gltf.scene.position.z = positionZ;

                    window.gltf = gltf;

                    console.log("gltf.scene", gltf.scene);


                });
            }

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

                controls.update();

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
